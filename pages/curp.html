<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Curp</title>
    <script type="text/javascript" src="../assets/js/curp.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

    <h1>Generar Clave</h1>
    <form id="formClave">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
    
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" required><br><br>
    
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" required><br><br>
    
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br><br>
    
        <button type="button" onclick="generarClave()">Generar Clave</button>
    </form>
    
    <p id="resultadoClave"></p>
    
</body>
</html>
